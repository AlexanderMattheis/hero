<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Hero</title>

        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/index.css">

        <script src="../node_modules/jquery/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="right-corner-zoom-bar">
            <span class="white-text pl-1">Zoom</span>
            <input type="range" min="0" value="0" max="5" step="1" id="zoom-slider" class="zoom-slider">
        </div>

        <div class="page-center">
            <label for="num-of-teams-input" id="num-of-teams-label" class="block-align center-text white-text">
                Number of Teams
            </label>
            <input type="text" id="num-of-teams-input" class="center-text round-corners">
        </div>

        <!-- BASICS -->
        <script src="../scripts/system/paths.js"></script>
        <script src="../scripts/view/element-interactions.js"></script>
        <script src="../scripts/view/value-retriever.js"></script>

        <!-- COMPONENTS -->
        <script src="../scripts/view/components/zoom-slider.js"></script>

        <script src="../scripts/index.js"></script>
    </body>
</html>
