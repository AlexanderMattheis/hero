<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Hero</title>

        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/view/components/question-selector.css">
        <link rel="stylesheet" href="../styles/view/components/zoom-slider.css">

        <script src="../node_modules/fitty/dist/fitty.min.js"></script>
        <script src="../node_modules/jquery/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="left-corner-teams d-none">
            <span class="white-text pl-1">Team:</span>
            <span id="current-team" class="white-text"></span>
        </div>

        <div class="left-corner-points d-none">
            <span class="white-text pl-1">Points:</span>
            <span id="current-team-points" class="white-text"></span>
        </div>

        <div class="right-corner-zoom-bar">
            <span class="white-text pl-1">Zoom</span>
            <input type="range" min="0" value="0" max="5" step="1" id="zoom-slider" class="zoom-slider">
        </div>

        <div id="num-of-teams-container" class="page-center">
            <label for="num-of-teams-input" id="num-of-teams-label" class="block-align center-text white-text">
                Number of Teams
            </label>
            <input type="number" id="num-of-teams-input" class="center-text num-input round-corners" autofocus min="1" max="10" value="4">
        </div>

        <div id="loading-text-container" class="page-center d-none">
            <span class="white-text">Loading ...</span>
        </div>

        <div id="question-container" class="question-selector d-none">
            <div id="question-text" class="question-text"></div>

            <div id="question-options">
                <div id="option-a" class="option left">
                    <div class="option-name">A:</div>
                    <div class="option-text"></div>
                </div>

                <div id="option-b" class="option right">
                    <div class="option-name">B:</div>
                    <div class="option-text"></div>
                </div>

                <div id="option-c" class="option left">
                    <div class="option-name">C:</div>
                    <div class="option-text"></div>
                </div>

                <div id="option-d" class="option right">
                    <div class="option-name">D:</div>
                    <div class="option-text"></div>
                </div>
            </div>
        </div>

        <!-- BASICS -->
        <script src="../scripts/view/element-interactions.js"></script>
        <script src="../scripts/view/value-retriever.js"></script>

        <!-- COMPONENTS -->
        <script src="../scripts/view/components/question-options.js"></script>
        <script src="../scripts/view/components/zoom-slider.js"></script>

        <script src="../scripts/index.js"></script>
    </body>
</html>
